<h2>📝 Notepad Application</h2>

<p><strong>Current System Time:</strong> {{ currentTime }}</p>

<textarea [(ngModel)]="newNote" placeholder="Write your note here..." rows="4" cols="40"></textarea>
<br />
<button (click)="addNote()">Add Note</button>

<h3>Saved Notes</h3>
<ul>
  <li *ngFor="let note of notes">
    <strong>[{{ note.time }}]</strong> - {{ note.text }}
  </li>
</ul>
