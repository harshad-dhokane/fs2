<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center text-primary mb-4">Addition of Two Numbers</h2>

    <!-- Form Group for Inputs -->
    <div class="row mb-3">
      <div class="col">
        <input type="number"
               class="form-control"
               [(ngModel)]="num1"
               placeholder="Enter first number">
      </div>
      <div class="col-auto d-flex align-items-center">
        <span class="fw-bold fs-4">+</span>
      </div>
      <div class="col">
        <input type="number"
               class="form-control"
               [(ngModel)]="num2"
               placeholder="Enter second number">
      </div>
    </div>

    <!-- Button -->
    <div class="d-grid">
      <button class="btn btn-success"
              (click)="addNumbers()"
              [disabled]="num1 === null || num2 === null">
        Add
      </button>
    </div>

    <!-- Result -->
    <div *ngIf="showResult" class="alert alert-info mt-4 text-center">
      <strong>Result:</strong> {{ result }}
    </div>
  </div>
</div>
